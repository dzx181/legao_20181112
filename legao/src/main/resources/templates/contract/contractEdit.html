<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>contractAdd</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="css/main.css" type="text/css" charset="UTF-8" rel="stylesheet"/>


</head>
<body>

<div
        id="content_box">
    <div id="schedule-box" class="boxshaw hidden "></div>
    <span class="glyphicon glyphicon-circle-arrow-right"></span>&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;
    当前位置：合同管理&nbsp;&gt;&nbsp;修改合同
    <hr/>
    <!--修改成功字样-->
    <div id="addInfo"></div>
    <div id="error" style="color:#FF0000;font-size:14px ;height: 20px;"></div>
    <form id="contractform">
        <table id="contract_tab" style="width: 100%">
            <tr>
                <td>校区：</td>
                <td>
                    <select class="inputCss" id="schoolArea_id" name="schoolAreaId">
                        <option value="">--请选择校区--</option>
                        <option th:value="${schoolArea.id}" th:each="schoolArea:${application.allSchoolArea}"
                                th:selected="(${schoolArea.id }== ${contractEdit.schoolAreaId})?true:false">
                            [[${schoolArea.name}]]
                        </option>

                    </select>
                </td>
                <td>课时包名称：</td>
                <td>
                    <select class="inputCss" id="classtimepack_id" name="classPackageId">
                        <option value="">--请选择课时包--</option>
                        <option th:value="${classtimepack.id}" th:each="classtimepack:${application.allClasstimepack}"
                                th:selected="(${classtimepack.id}==${contractEdit.classPackageId})?true:false">
                            [[${classtimepack.name}]]
                        </option>

                    </select>
                </td>


                <td>订金：</td>
                <td>
                    <select class="inputCss" id="deposit_id" name="depositId">
                        <option value="">--请选择订金--</option>
                        <option th:value="${deposit.id}" th:each="deposit:${application.allDeposit}"
                                th:selected="(${deposit.id}==${contractEdit.depositId})?true:false">
                            [[${deposit.moneyAmount}]]
                        </option>
                    </select>
                </td>


            </tr>
            <tr style="height: 10px;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>课时：</td>
                <td><input type="text" name="classTime" class="inputCss" style="width:205px;" placeholder="请输入课时"
                           id="contract_allClassTime" th:value="${contractEdit.classTime}"/></td>

                <td>合同编号：</td>
                <td><input type="text" name="contractCode" class="inputCss" style="width:205px;" placeholder="请输入合同编号"
                           maxlength="20" id="contract_contractCode" th:value="${contractEdit.contractCode}"/></td>
                <td>学&nbsp;员：</td>
                <td>
                    <select class="inputCss" id="contract_studentName" name="studentId" disabled="disabled">
                        <option value="">--请选择学员--</option>
                        <option th:value="${student.id}" th:each="student:${application.allStudentNames}"
                                th:selected="(${contractEdit.studentId}==${student.id})?true:false">
                            [[${student.name}]]
                        </option>
                    </select>
                </td>


            </tr>
            <tr style="height: 10px;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>签约日期：</td>
                <td><input type="text" name="signDate" class="inputCss" style="width:205px;" placeholder="请输入合同的签约日期"
                           id="contract_signDate" th:value="${#dates.format(contractEdit.signDate,'yyyy-MM-dd')}"/></td>

                <td>业绩所属：</td>
                <td><input type="text" name="belongOne" class="inputCss" style="width:205px;" placeholder="请输入业绩所属"
                           id="contract_belongOne" th:value="${contractEdit.belongOne}"/></td>
                <td>起始日期：</td>
                <td><input type="text" name="startTime" class="inputCss" style="width:205px;" placeholder="请输入合同联系手机号码"
                           id="contract_startTime" th:value="${#dates.format(contractEdit.startTime,'yyyy-MM-dd')}"/>
                </td>


            </tr>
            <tr style="height: 10px;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>终止日期：</td>
                <td><input type="text" name="endTime" class="inputCss" style="width:205px;" placeholder="请输入合同联系微信账号"
                           id="contract_endTime" th:value="${#dates.format(contractEdit.endTime,'yyyy-MM-dd')}"/>&nbsp;
                </td>
                <td>价&nbsp;格：</td>
                <td><input type="text" name="price" class="inputCss" style="width:205px;" placeholder="请输入价格"
                           id="contract_price" th:value="${contractEdit.price}"/></td>

                <td>折&nbsp;扣：</td>
                <td><input type="text" name="discount" class="inputCss" style="width:205px;"
                           placeholder="请输入折扣" id="contract_discount" th:value="${contractEdit.discount}"/></td>

            </tr>
            <tr style="height: 10px;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>实际支付：</td>
                <td><input type="text" name="actPay" class="inputCss" style="width:205px;"
                           placeholder="请输入实际支付" id="contract_actPay" th:value="${contractEdit.actPay}"/></td>


                <td>备注：</td>
                <td><input type="text" name="remark" class="inputCss" style="width:205px;" placeholder="请输入备注"
                           id="contract_remark" th:value="${contractEdit.remark}"/></td>

                <td>支付方式：</td>
                <td><input type="text" name="payType" class="inputCss" style="width:205px;" placeholder="请输入支付方式"
                           id="contract_payType" th:value="${contractEdit.payType}"/></td>


            </tr>

            <tr style="height: 10px;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr style="height: 10px;">
                <td>剩余课时：</td>
                <td><input type="text" name="remainClassTime" class="inputCss" style="width:205px;"
                           placeholder="请输入剩余课时"
                           id="contract_remainClassTime" th:value="${contractEdit.remainClassTime}"/></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="5" align="center"><input type="button" value="修改" class="btn btn-success" id="addbtn"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="cancel" class="btn btn-danger" value="取消"/></td>
            </tr>
        </table>
        <!--隐藏域-->
        <input type="hidden" name="id" th:value="${contractEdit.id}"/>
        <input type="hidden" name="presentationClassTime" class="inputCss" style="width:205px;"
               placeholder="请输入赠送课时" id="contract_presentationClassTime"
               th:value="${contractEdit.presentationClassTime}"/>
    </form>
    <!-- 判断是否修改成功 -->
    <input type="hidden" th:value="${type}" id="typeInfo"/>
</div>

<script src="js/jquery-1.12.4.js" type="application/javascript" charset="UTF-8"></script>
<script src="js/bootstrap.js" type="application/javascript" charset="UTF-8"></script>
<script src="laydate/laydate.js" type="text/javascript"></script>
<script src="js/common.js" type="application/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    $("#classtimepack_id").change(function () {
        var that = this;
        if (!that.value) {
            return;
        }
        //获取课程列表
        $.ajax("/selectPackByPackId",// 发送请求的URL字符串。
            {
                dataType: "json", // 预期服务器返回的数据类型。
                type: "post", //  请求方式 POST或GET
                contentType: "application/json", //  发送信息至服务器时的内容编码类型
                // 发送到服务器的数据。
                data: JSON.stringify({
                    id: that.value
                }),
                async: true, // 默认设置下，所有请求均为异步请求。如果设置为false，则发送同步请求
                // 请求成功后的回调函数。
                success: function (data) {
                    if (data) {
                        $("#contract_price").val(data.price)
                        $("#contract_allClassTime").val(data.classTime);
                    } else {
                        $("#contract_price").val("")
                        $("#contract_allClassTime").val("")

                    }
                },
                // 请求出错时调用的函数
                error: function () {
                    alert("数据发送失败");
                }
            });
    });
    /* type */
    $(function () {
        if ($("#typeInfo").val() == 'yes') {
            $("#addInfo").html('<h3 style="color: green;height: 30px;">修改成功</h3>');
        } else if ($("#typeInfo").val() == 'no') {
            $("#addInfo").html('<h3 style="color: green;height: 30px;">修改失败</h3>');
        }
        /* 定时清除修改成功字样 */
        setTimeout(function () {
            $("#addInfo").text('');
        }, 5000);

        //日期插件
        laydate.render({
            elem: '#contract_belongOne',
            theme: '#8D48F9'//指定元素
            , trigger: 'click'
        });
        laydate.render({
            elem: '#contract_signDate',
            theme: '#8D48F9'//指定元素
            , trigger: 'click'
        });
    });


    $("#addbtn").click(function () {

        //获取表单值
        var classtimepack_id = $("#classtimepack_id").val();
        var deposit_id = $("#deposit_id").val();
        // var memberCarId = $("#memberCarId").val();
        var contract_contractCode = $("#contract_contractCode").val();
        var contract_studentName = $("#contract_studentName").val();
        var contract_signDate = $("#contract_signDate").val();
        var contract_presentationClassTime = $("#contract_presentationClassTime").val();
        var contract_startTime = $("#contract_startTime").val();
        var contract_endTime = $("#contract_endTime").val();
        var contract_price = $("#contract_price").val();
        //为字段需要赋默认值
        var contract_discount = $("#contract_discount").val();
        var contract_actPay = $("#contract_actPay").val();
        var contract_belongOne = $("#contract_belongOne").val();
        var contract_payType = $("#contract_payType").val();
        var contract_allClassTime = $("#contract_allClassTime").val();

        //创建正则模板
        var re = /[`~!@#$%^&*_+<>{}\\/'[\]]/im;
        var isNum = /^[0-9]+.?[0-9]*$/; //判断字符串是否为数字 //判断正整数 /^[1-9]+[0-9]*]*$/
        var timeFlag = new Date(contract_startTime) >new Date(contract_endTime);
        if (classtimepack_id.trim() == "") {
            $("#error").text("*请选择课时包");
        } else if (contract_contractCode.trim() == "") {
            $("#error").text("*合同编号不能为空，请补充完整");
        } else if (re.test(contract_contractCode.trim())) {
            $("#error").text("*合同编号存在`~!@#$%^&*_+<>{}\'[]/等的非法字符");
        } else if (contract_studentName.trim() == "") {
            $("#error").text("*学员不能为空，请补充完整");
        } else if (contract_signDate.trim() == "") {
            $("#error").text("*签约日期不能为空，请补充完整");
        } else if (re.test(contract_signDate.trim())) {
            $("#error").text("*签约日期存在`~!@#$%^&*_+<>{}\'[]/等的非法字符");
        } else if (contract_presentationClassTime.trim() == "") {
            $("#error").text("*请选择赠送课时");
        } else if (contract_startTime.trim() == "") {
            $("#error").text("*请选择合同起始时间");
        } else if (contract_endTime.trim() == "") {
            $("#error").text("*请选择合同结束时间");
        } else if (contract_price.trim() == "") {
            $("#error").text("*价格不能为空");
        } else if (contract_actPay.trim() == "") {
            $("#error").text("*实际支付不能为空");
        } else if (contract_payType.trim() == "") {
            $("#error").text("*支付方式不能为空");
        } else if (!isNum.test(contract_allClassTime.trim())) {
            $("#error").text("*课时只能为数字");
        } else if(timeFlag){
            $("#error").text("*合同起始时间不能大于结束时间");
        } else {
            if (deposit_id.trim() == "") {
                $("#deposit_id").val("-1");
            }
            // if (memberCarId.trim() == "") {
            //     $("#memberCarId").val("-1");
            // }
            if (contract_discount.trim() == "") {
                $("#baseSituation").text("无");
            }
            if (contract_belongOne.trim() == "") {
                $("#error").text("无");
            }

            $("#contractform").attr("action", "saveContract");
            $("#contractform").submit();
        }

    });

</script>

</body>
</html>
